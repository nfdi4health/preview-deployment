apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-frontend
spec:
  selector:
    matchLabels:
      name: {{ .Release.Name }}-frontend
  template:
    metadata:
      labels:
        name: {{ .Release.Name }}-frontend
    spec:
      containers:
      - name: frontend
        image: {{ .Values.images.frontend }}
        ports:
          - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-frontend
spec:
  ports:
    - name: "80"
      port: 80
      targetPort: 80
  selector:
    name: {{ .Release.Name }}-frontend
